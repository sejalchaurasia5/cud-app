<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD PROJECT UPDATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">CRUD PROJECT</a>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">

            <div class="col-md-4 ">
                
               <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
                <br>


                <form action="/update/{{d.id}}" method="post"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text"class="form-control" placeholder="Entere the Student Name" name="name" value={{d.name}} required>
                    </div>

                    <div class="form-group">
                        <input type="email"class="form-control  mt-2" placeholder="Entere the Student Email" name="email" value="{{d.email}}" required>
                    </div>

                    <div class="form-group">
                        <input type="number"class="form-control  mt-2" placeholder="Entere the Student Age" name="age" value={{d.age}} required>

                        <div class="form-group">
                          
                            <select class="form-control" id="gender" name="gender" required>
                                <option selected>{{d.gender}} </option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
